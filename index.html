<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" async></script>
    <title>Javascript-typing-speed-tester</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="masthead">
        <h1>Typing Speed Test</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing speed test. Duplicate the provided text in the field below. The timer starts when you start typing and only stops when you match this text exactly. </p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>The educated differ from the uneducated as much as the living differ from the dead.</p>
            </div>

            <div class="test-wrapper">
                <textarea name="textarea" id="test-area" placeholder="  Copy the text above as fast as you can!" rows="6"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>
        </section>
    </main>
</body>
</html>
